buildscript {
    ext.kotlin_version = '1.9.0' // atau versi yang terbaru yang sesuai
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1' // Sesuaikan dengan versi terbaru
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
